<!DOCTYPE html>
<html lang="en">
  <!-- Using the Bootstrap styling as well as Google Fonts, in addition to a custom style css file-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
     <!-- Bootstrap Link-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&display=swap" rel="stylesheet">
    <!-- Custom style sheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body class="p-3 mb-2 bg-info text-black">
  <!-- Navigation Tool -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <strong><a class="navbar-brand" href="#">Donna Engelberger</a></strong>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
            <a class="nav-link" href="portfolio.html">Portfolio</a>
            <a class="nav-link active" href="contact.html">Contact</a>
          </div>
        </div>
    </nav>
    <!-- Contact form. -->
    <main class="container">
      <h1>Contact Me</h1>
      <form class="container-form">
        <div class="form-group row">
         <label for="inputName" class="col-sm-6 col-form-label">Name</label>
        </div>
        <div class="col-sm-6">
           <input type="name" class="form-control" id="inputName" placeholder="First Last">
        </div>
        <br>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-6 col-form-label">Email</label>
        </div>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="inputEmail3" placeholder="mail@server.com">
        </div>
        <br>
        <div class="form-group row">
          <label for="message" class="col-sm-6 col-form-label">Message</label>
        </div>
        <div class="col-sm-6">
          <input type="message" class="form-control" id="inputMessage" placeholder="Type your message here">
        </div>
        <br>
        <div class="form-group row">
          <div class="col-sm-6">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </main>
    </body>
</html>
